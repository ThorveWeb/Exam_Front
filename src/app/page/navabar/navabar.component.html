<mat-card >
<nav class="navbar navbar-expand-lg navbar-light bg bg-light">

    <a class="navbar-brand display-2 ml-5 font-weight-bold" href="#">
      <img src="./../../../assets/logo.jpg" alt="" class="img mr-3">
      Exam Portal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          
          <a class="nav-link"  *ngIf="!isLoggedIn" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
  
        <li class="nav-item active">   
          <a
          *ngIf="!isLoggedIn"
          class="nav-link"
              [routerLink]="'/login'"  >   
            <span class="line">SignIn</span></a>
        </li>

  
        <li class="nav-item active">
            <a 
                 *ngIf="!isLoggedIn"
            class="nav-link" href="/signup">
            
              SignUp <span class="sr-only">(current)</span></a>
          </li>



          
     

          
        <li class="nav-item active">
          <a 
          (click)="logout()"          
          *ngIf="isLoggedIn"
          class="nav-link" 
          [routerLink]="'/'" >          
            LogOut <span class="sr-only">(current)</span></a>
        </li>


             <!--get user display-->
             <li class="nav-item active">
              <a 
                      
              *ngIf="isLoggedIn"
              class="nav-link"
              routerLink="/admin/profile" >          
              <!--
                {{login.getUser().username}}-->
                {{user.username}}
                 <span class="sr-only">(current)</span></a>
            </li>
    
          
      </ul>
     
    </div>
  </nav>
</mat-card >
