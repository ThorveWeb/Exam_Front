<div class="container text-center mt-2">
    <h1 class="mat-headline">All Categories</h1>
    <div class="row">
      <div class="col-lg-4 col-sm-6" *ngFor="let c of categories">
        <mat-card class="card">
          <img
            mat-card-image
            src="../../../assets/img_avatar1.png"
            alt="php"
            class="image"
          />
          <div class="mat-title">{{ c.title }}</div>
          <div class="mat-subheading-1">{{ c.description }}</div>
          <mat-card-actions>
            <button              mat-raised-button
              color="primary"
              class="mb-2"
              (click)="updateCategory(c.cid)"
            >
              <mat-icon>edit</mat-icon> Update
            </button>
            <button
              mat-raised-button
              color="warn"
              (click)="deleteCategory(c.cid)"
            >
              <mat-icon>delete</mat-icon> Delete
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
