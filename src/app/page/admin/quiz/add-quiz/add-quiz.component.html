
<mat-card>
    <mat-card-content>
        <div class="container-fluid mt-3">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            
          <h1 class="mat-headline text-center mb-3">Add New Quiz</h1>
              <form (ngSubmit)="formSubmit()">
                
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Title</mat-label>
                  <input
                    placeholder="Enter Quiz title here"
                    matInput
                    required
                    [(ngModel)]="quiz.title"
                    name="title"
                  />
                </mat-form-field>



                <mat-form-field class="full-width" >
                  <mat-label>Description</mat-label>
                  <textarea
                    placeholder="Enter Quiz description here"
                    matInput
                    rows="4"
                    required
                    [(ngModel)]="quiz.description"
                    name="description"
                  ></textarea>
                </mat-form-field>
      
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field class="full-width" appearance="outline">
                      <mat-label>MaxMarks</mat-label>
                      <input
                        placeholder="Enter maximum marks here"
                        matInput
                        required
                        [(ngModel)]="quiz.maxMarks"
                        name="maxMarks"
                      />
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="full-width" appearance="outline">
                      <mat-label>No of Questions</mat-label>
                      <input
                        placeholder="Enter Number of questions here"
                        matInput
                        required
                        [(ngModel)]="quiz.numberOfQuestions"
                        name="numberOfQuestions"
                      />
                    </mat-form-field>
                  </div>
                </div>
                <mat-slide-toggle
                  [checked]="false"
                  [(ngModel)]="quiz.active"
                  name="active"
                  class="mb-4"
                >
                  Active Status
                </mat-slide-toggle>
                <br />
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Select Category</mat-label>
                    <mat-select [(ngModel)]="quiz.category" name="category">
                      <mat-option                 
                       *ngFor="let category of categories"      
                                   [value]="category"                >
                        {{ category.title }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
        
      
                <button mat-raised-button color="primary" class="full-width">
                  <mat-icon>add</mat-icon>Add quiz
                </button>
              </form>
        
          </div>
        </div>
      </div>
    </mat-card-content>
    </mat-card>
